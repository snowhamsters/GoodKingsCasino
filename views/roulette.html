<!DOCTYPE html>
<html lang="en">

<head>
	<title>Casino</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
	<link rel = "stylesheet" href="/css/style.css">
</head>

<body>
	<!-- Creates a custom header-component defined in js -->
	<header-component></header-component>

	<div class="container">
        <button id="spin-button" class="btn btn-primary">Spin Roulette Wheel</button>
        
        <!-- These two elements should be in a div together because roulette_ball's position is based on roulette_wheel -->
        <div>
            <div id="roulette-ball"></div>
            <img src="images/roulette-wheel.png" id="roulette-wheel">
        </div>

        <br>

        <div class="row justify-content-center">
            <div class="col-md-1 border roulette-green" data-value="0">0</div>
            <div class="col-md-10">
                <div class="row justify-content-center">
                    <div class="col-md-1 border roulette-red" data-value="3">3</div>
                    <div class="col-md-1 border roulette-black" data-value="6">6</div>
                    <div class="col-md-1 border roulette-red" data-value="9">9</div>
                    <div class="col-md-1 border roulette-red" data-value="12">12</div>
                    <div class="col-md-1 border roulette-black" data-value="15">15</div>
                    <div class="col-md-1 border roulette-red" data-value="18">18</div>
                    <div class="col-md-1 border roulette-red" data-value="21">21</div>
                    <div class="col-md-1 border roulette-black" data-value="24">24</div>
                    <div class="col-md-1 border roulette-red" data-value="27">27</div>
                    <div class="col-md-1 border roulette-red" data-value="30">30</div>
                    <div class="col-md-1 border roulette-black" data-value="33">33</div>
                    <div class="col-md-1 border roulette-red" data-value="36">36</div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-1 border roulette-black" data-value="2">2</div>
                    <div class="col-md-1 border roulette-red" data-value="5">5</div>
                    <div class="col-md-1 border roulette-black" data-value="8">8</div>
                    <div class="col-md-1 border roulette-black" data-value="11">11</div>
                    <div class="col-md-1 border roulette-red" data-value="14">14</div>
                    <div class="col-md-1 border roulette-black" data-value="17">17</div>
                    <div class="col-md-1 border roulette-black" data-value="20">20</div>
                    <div class="col-md-1 border roulette-red" data-value="23">23</div>
                    <div class="col-md-1 border roulette-black" data-value="26">26</div>
                    <div class="col-md-1 border roulette-black" data-value="29">29</div>
                    <div class="col-md-1 border roulette-red" data-value="32">32</div>
                    <div class="col-md-1 border roulette-black" data-value="35">35</div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-1 border roulette-red" data-value="1">1</div>
                    <div class="col-md-1 border roulette-black" data-value="4">4</div>
                    <div class="col-md-1 border roulette-red" data-value="7">7</div>
                    <div class="col-md-1 border roulette-black" data-value="10">10</div>
                    <div class="col-md-1 border roulette-black" data-value="13">13</div>
                    <div class="col-md-1 border roulette-red" data-value="16">16</div>
                    <div class="col-md-1 border roulette-red" data-value="19">19</div>
                    <div class="col-md-1 border roulette-black" data-value="22">22</div>
                    <div class="col-md-1 border roulette-red" data-value="25">25</div>
                    <div class="col-md-1 border roulette-black" data-value="28">28</div>
                    <div class="col-md-1 border roulette-black" data-value="31">31</div>
                    <div class="col-md-1 border roulette-red" data-value="34">34</div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-4 border roulette-green" data-value="1st12">1st 12</div>
                    <div class="col-md-4 border roulette-green" data-value="2nd12">2nd 12</div>
                    <div class="col-md-4 border roulette-green" data-value="3rd12">3rd 12</div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-2 border roulette-green" data-value="1to18">1 to 18</div>
                    <div class="col-md-2 border roulette-green" data-value="even">Even</div>
                    <div class="col-md-2 border roulette-red" data-value="red">Red</div>
                    <div class="col-md-2 border roulette-black" data-value="black">Black</div>
                    <div class="col-md-2 border roulette-green" data-value="odd">Odd</div>
                    <div class="col-md-2 border roulette-green" data-value="19to36">19 to 36</div>
                </div>
            </div>
            <div class="col-md-1">
                <div class="row border roulette-green" data-value="2to1-1">2 to 1</div>
                <div class="row border roulette-green" data-value="2to1-2">2 to 1</div>
                <div class="row border roulette-green" data-value="2to1-3">2 to 1</div>
            </div>
        </div>

        <br>

        <p>
            Enter your bet:
            <input type="number" id="bet-amount">
        </p>


	</div>
	
	<!-- Creates a custom footer-component defined in script.js -->
	<footer-component></footer-component>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
	<script src="/js/script.js" type="text/javascript"></script>
    <script src="/node_modules/animejs/lib/anime.min.js"></script>
    <script src="/js/roulette.js" type="text/javascript"></script>
</body>

</html>
