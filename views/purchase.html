<!DOCTYPE html>
<html lang="en">

<head>
	<title>Casino</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
	<link rel = "stylesheet" href="/css/style.css">
</head>

<body>
	<!-- Creates a custom header-component defined in js -->
	<header-component></header-component>

	<div class="container">
		<h1 class="games">Purchase Tokens</h1>
		<br>

		<div class="row">
			<div class="col-md-6">
				<!-- The <%= %> are parameters passed from ejs when using render res.render("purchase", { item: selectedItem }); -->
				<!-- item is the specific item clicked on, Ex: storeJSON.items[1] = item. storeJSON.items[5] = item. -->
				<p>Item ID: <%= item.id %></p>
				<p>Item Name: <%= item.name %></p>
				<p>Item Price: <%= item.price %></p>
				<p>Item Description: <%= item.desc %></p>
				<p>Item Image:</p>
				<img src="<%= item.img %>"/>
			</div>

			<div class="col-md-6">
				<label for="fname">Name On Card:</label>
				<input type="text" id="name-purchase" name="fname"> 
				<br><br>
				<label for="fname">Credit Card Number:</label>
				<input type="number" id="cc-purchase" name="fname"> 
				<br><br>
				<label for="fname">CCV:</label>
				<input type="number" id="ccv-purchase" name="fname"> 
				<br><br>
				<label for="fname">Expiration Date:</label>
				<input type="date" id="date-purchase" name="fname"> 
				<br><br>
				<button id="purchase-button" class="btn btn-outline-light">Confirm</button>
			</div>
		</div>

		<div id="tokens-purchase"><%= item.amount %></div>
	</div>
	
	<!-- Creates a custom footer-component defined in script.js -->
	<footer-component></footer-component>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
	<script src="/js/script.js" type="text/javascript"></script>
	<script src="/js/purchase.js" type="text/javascript"></script>
</body>

</html>
