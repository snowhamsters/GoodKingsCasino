<!DOCTYPE html>
<html lang="en">

<head>
	<title>Casino</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
	<link rel = "stylesheet" href="/css/style.css">
</head>

<body>
	<!-- Creates a custom header-component defined in js -->
	<header-component></header-component>

	<div class="container">
		<p>
		<h1>Purchase Tokens</h1>
		</p>

		<!-- The <%= %> are parameters passed from ejs when using render res.render("purchase", { item: selectedItem }); -->
		<!-- item is the specific item clicked on, Ex: storeJSON.items[1] = item. storeJSON.items[5] = item. -->
		<p>Item ID: <%= item.id %></p>
		<p>Item Name: <%= item.name %></p>
		<p>Item Price: <%= item.price %></p>
		<p>Item Description: <%= item.desc %></p>
		<p>Item Image:</p>
		<img src="<%= item.img %>"/>
	</div>
	
	<!-- Creates a custom footer-component defined in script.js -->
	<footer-component></footer-component>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
	<script src="/js/script.js" type="text/javascript"></script>
</body>

</html>
