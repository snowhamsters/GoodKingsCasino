<!DOCTYPE html>
<html lang="en">

<head>
	<title>Casino</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
	<link rel = "stylesheet" href="css/style.css">
</head>

<body>
	<!-- Creates a custom header-component defined in js -->
	<header-component></header-component>

	<div class="container">
		<p>
		<h1>Store</h1>
		</p>
		
		<!-- This creates a grid using bootstrap's row and column feature. The grid is
			automatically populated from store-info.json using store.js and server.js -->
		<div class="row" id="store-item-row"></div>
	</div>
	
	<!-- Creates a custom footer-component defined in script.js -->
	<footer-component></footer-component>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
	<script src="js/store.js" type="text/javascript"></script>
</body>

</html>
